<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/77bd7b6f5c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="mainLogo">
      <img src="./images/logo.svg">
    </div>

    <h1 class="heading1">
      We are launching <span>soon!</span>
    </h1>

    <p>Subscribe and get notified</p>

    <div class="emailActivity">
      <input type="email" id="email" placeholder="Your email address">
      <button>Notify Me</button>
    </div>

    <div class="graphImg">
      <img src="./images/illustration-dashboard.png">
    </div>

    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <p class="copyRight">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/ChiragJain7300">Chirag Jain</a>.
    </p>
  </footer>

</body>
</html>
